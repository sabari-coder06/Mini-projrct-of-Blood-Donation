<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blood Donation Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .form-container {
        background: #fff;
        padding: 25px;
        width: 350px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        color: #c62828;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
    }

    input, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        width: 100%;
        margin-top: 20px;
        padding: 10px;
        background: #c62828;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background: #b71c1c;
    }

    .message {
        text-align: center;
        margin-top: 15px;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="form-container">
    <h2>Blood Donation Form</h2>

    <form id="donationForm">
        <label>Name</label>
        <input type="text" id="name" required>

        <label>Age</label>
        <input type="number" id="age" required>

        <label>Blood Group</label>
        <select id="bloodGroup" required>
            <option value="">Select</option>
            <option>A+</option>
            <option>A-</option>
            <option>B+</option>
            <option>B-</option>
            <option>O+</option>
            <option>O-</option>
            <option>AB+</option>
            <option>AB-</option>
        </select>

        <label>Mobile Number</label>
        <input type="tel" id="mobile" required>

        <label>City</label>
        <input type="text" id="city" required>

        <button type="submit">Submit</button>
    </form>

    <div class="message" id="message"></div>
</div>

<script>
document.getElementById("donationForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let age = document.getElementById("age").value;
    let bloodGroup = document.getElementById("bloodGroup").value;
    let message = document.getElementById("message");

    if (age < 18 || age > 60) {
        message.style.color = "red";
        message.textContent = "Age must be between 18 and 60 to donate blood.";
        return;
    }

    if (bloodGroup === "") {
        message.style.color = "red";
        message.textContent = "Please select your blood group.";
        return;
    }

    message.style.color = "green";
    message.textContent = "Thank you! You are eligible for blood donation ❤️";
    this.reset();
});
</script>

</body>
</html>
